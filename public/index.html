<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.1/control_utils.css" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.1/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.1/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.2/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic@0.1/holistic.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-wasm/dist/tf-backend-wasm.js"></script>
  <link rel="stylesheet" href="./static/styles/styles.css">
  
</head>
<body>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    .main-content {
      flex: 1;
    }
    .footer {
      background-color: #f8f9fa;
      padding: 10px 0;
      text-align: center;
    }
    .footer a {
      margin: 0 10px;
      text-decoration: none;
      color: #007bff;
    }
  </style>
  <header>
    <a href="index.html">
      <img src="./images/demo_logo.png" alt="Logo" class="logo">
  </a>
  </header>

  <div class="loading-screen">
    <div class="spinner"></div>
  </div>

  <div class="main-content" style="display: none;">
    <div class="text-box">
      <div class="container">
        <div class="row justify-content-between">
          <div class="col-md-6 text-between">
            <div class="count_container d-flex justify-content-between">
              <div class="word-counter">0/5</div>
              <div class="language-select">
                <img src="./images/world.png" id="world-image" style="width: 20px; height: 20px; margin-right: 5px;">
                <a id="lang">english</a>
              </div>
            </div>
          </div>
        </div>
        <div class="row justify-content-between">
          <div class="col-md-6 text-between">
            <div class="wordcontainer d-flex justify-content-between">
              <div class="word"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-center">
          <div class="col-md-6 text-center">
              <canvas class="output4" width="480px" height="480px"></canvas>
              <div style="visibility: hidden" class="control4"></div>
          </div>
          <div class="col-md-6 col-md-6 text-center position-relative flip-container">
            <div class="flipper">
                <div class="front">
                    <div class="consistent-action" style="position: relative;">
                        <div class="overlay-text" id="monke" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: space-between;">
                            <div class="waiting-text" id="monke">
                                loading
                            </div>
                            <div class="click-text" id="monke">
                                press monkey for help
                            </div>
                        </div>
                        <img src="./images/monke.png" id="monke" style="width: 100%; height: auto; padding: 5%;">
                    </div>
                </div>
                <div class="back">
                  loading
              </div>
              </div>
        </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="foot text-center">
        <img src="./images/kick.png" id=""style="width: 20px; height: 20px; margin-right: 0px">
        <a href="https://www.kickstarter.com" id="kick" target="_blank">Kickstarter</a>
        <img src="./images/yt.webp" id=""style="width: 20px; height: 20px; margin-right: 5px;">
        <a href="https://www.youtube.com" id="youtube" target="_blank">YouTube</a>
        <img src="./images/rocket.png" id="" style="width: 20px; height: 20px; margin-right: 5px;">
        <a href="next.html" id="next">What's Next</a>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="./static/scripts/generatewords.js"></script>
  <script type="text/javascript" src="./static/scripts/holistic.js"></script>
</body>
</html>
